<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <label for="male">
    //如果绑定了v-model 不添加name属性也可以起到互斥的作用
    <input type="radio" id="male" name="sex" value="男" v-model="sex">男
  </label>

  <label for="female">
    <input type="radio" id="female" name="sex" value="女" v-model="sex">女
  </label>
<h2>您选择的值是: {{sex}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好啊",
      sex: ''
    }
  })
</script>
</body>
</html>
