<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>总价格: {{totalPrice}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      books: [
        {id: 110, name: 'Unix编程艺术', price: 119},
        {id: 111, name: '代码大全', price: 89},
        {id: 112, name: '深入理解计算机原理', price: 200},
        {id: 113, name: '现代操作系统', price: 45},
      ]
    },
    computed: {
      totalPrice: function () {
        let total = 0
        for (let i = 0; i < this.books.length; i++) {
          total += this.books[i].price
        }

        // for (let argumentsKey in this.books) {
        //   console.log(argumentsKey)
        // }
        //
        // for (let argument of this.books) {
        //   console.log(argument)
        // }
        
        return total
      }
    }
  }) 
</script>

</body>
</html>
