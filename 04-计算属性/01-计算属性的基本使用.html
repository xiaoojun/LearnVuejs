<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!--  1、数据展示时需要做一些结合或者变换-->
  <h2>{{firstName + " " + lastName}}</h2>

<!--  2、封装成方法-->
  <h2>{{getFullName()}}</h2>

<!--  3、计算属性-->
  <h2>{{fullName}}</h2>


</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      firstName: '科比',
      lastName: '詹姆斯'
    },

    //计算属性
    computed: {
      fullName: function () {
        return this.firstName + " " + this.lastName
      }
    },

    methods: {
      getFullName: function () {
          return this.firstName + " " + this.lastName
      }
    }
  })
</script>
</body>
</html>
