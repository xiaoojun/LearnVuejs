<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--<div id="app"> {{message}}</div>-->
<div id="app">
    <h2>{{message}}</h2>
    <h1>{{name}}</h1>
</div>
<script>
    //编程范式：申明式编程
    const app = new Vue({
        el: '#app', //用于要挂载的元素
        data: {//定义数据
            message: "你好啊 tom",
            name: '小军'
        }
    })

    //js的做法 命令式编程
    // 1、创建div元素，设置id属性
    // 2、定义一个变量叫message
    // 3、将message变量放在前面的div元素显示
</script>
</body>
</html>
