<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div>当前计数: {{counter}}</div>

<!--    简单的用法-->
    <!--    <button v-on:click="counter++">+</button>-->
    <!--    <button v-on:click="counter--">-</button>-->

<!--    复杂用法 将执行逻辑抽取到方法里 -->
<!--    <button v-on:click="add">+</button>-->
<!--    <button v-on:click="sub">-</button>-->

<!--    @click语法糖-->
    <button @click="add">+</button>
    <button @click="sub">+</button>

</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            counter: 0
        },

        methods: {
            add: function () {
                console.log("++++++")
                this.counter++
            },
            sub: function () {
                this.counter -= 1
            }
        },

        //生命周期函数
        beforeCreate: function() {
            console.log("beforeCreate")
        },
        created: function () {
            console.log("created")
        },
        mounted: function () {
            console.log("mounted")
        }

    })
</script>
</body>
</html>
