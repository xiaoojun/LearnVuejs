<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .line {
      color: blue;
    }

    .active {
      color: red;
    }
  </style>
</head>
<body>

<div id="app">
<!--   <h2 class="active">{{message}}</h2>-->
<!--   <h2 :class="active2">{{message}}</h2>-->

<!--  对象语法：：：当bool值为true时，相应的类就会被添加-->
<!--  <h2 v-bind:class="{类名：bool值, 类名2: bool值2}">{{message}}</h2>-->

<!--  前面依旧可以属性 且不会被后面的覆盖 而是会合并-->
  <h2 class="title" v-bind:class="{active: isActive, line: isLine}">{{message}}</h2>

<!--  将后面的抽成方法 注意后面有个小括号-->
  <h2 class="title" v-bind:class="getClasses()">{{message}}</h2>
  <button v-on:click="btnClick">切换文字颜色</button>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好啊",
      isActive: true,
      isLine: true
    },
    methods: {
      btnClick: function () {
        console.log("按钮点击了")
        this.isActive = !this.isActive
      },
      getClasses: function () {
        return {active: this.isActive, line: this.isLine}
      }
    }
  })
</script>

</body>
</html>
